<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blocky Racer</title>

<style>
body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }

#debug-panel {
  position: fixed; top: 10px; left: 10px; width: 250px;
  background: rgba(0,0,0,0.8); color: #0f0;
  padding: 15px; border: 2px solid #0f0;
  font-family: monospace; z-index: 10000;
}

#loader {
  position: absolute; inset: 0;
  background: #000; color: white;
  display: flex; justify-content: center; align-items: center;
  z-index: 999; transition: opacity 0.5s;
}

#hud {
  position: absolute; top: 20px; right: 20px;
  color: white; text-shadow: 2px 2px 4px #000;
  z-index: 10; pointer-events: none; text-align: right;
}

#menuBtn {
  position: absolute; bottom: 20px; right: 20px;
  background: rgba(0,0,0,0.6); color: white;
  border: 2px solid white;
  padding: 10px 20px;
  font-size: 18px; font-weight: bold;
  cursor: pointer; z-index: 20;
  border-radius: 5px;
}

#sideMenu {
  position: absolute; top: 0; right: -350px;
  width: 300px; height: 100%;
  background: rgba(0,0,0,0.95); color: white;
  z-index: 100; padding: 30px;
  box-sizing: border-box;
  transition: right 0.3s ease-out;
  display: flex; flex-direction: column;
}

#sideMenu.open { right: 0; }

.menu-opt {
  margin: 10px 0;
  padding: 15px;
  background: #333;
  cursor: pointer;
  border: 1px solid #555;
  text-align: center;
  border-radius: 5px;
}

.menu-opt.active {
  background: #4CAF50;
  font-weight: bold;
}

#overlayScreen {
  position: absolute; inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  z-index: 50; color: white;
}

.big-btn {
  padding: 20px 60px;
  font-size: 32px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
}

.bt-btn {
  padding: 15px 40px;
  font-size: 20px;
  background: #2196F3;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
}

.bt-btn.connected {
  background: #607D8B;
  cursor: default;
}
</style>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

<div id="debug-panel">
  <div>STATUS: <span id="st">DISCONNECTED</span></div>
  <div>TILT X: <span id="tx">0.00</span></div>
</div>

<div id="loader">Loading Assets...</div>
<div id="root"></div>

<script type="text/babel">
const { useRef, useEffect, useState } = React;

const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
const SENSOR_CHAR_UUID = "19b10001-e8f2-537e-4f6c-d104768a1214";
const VIBE_CHAR_UUID   = "19b10002-e8f2-537e-4f6c-d104768a1214";

function BlockyCarGame() {
  const mountRef = useRef(null);

  const btRef = useRef({
    device: null,
    sensorChar: null,
    vibeChar: null,
    tilt: 0
  });

  const crashTriggeredRef = useRef(false);

  const [gameStarted, setGameStarted] = useState(false);
  const [gameOver, setGameOver] = useState(false);
  const [score, setScore] = useState(0);
  const [btConnected, setBtConnected] = useState(false);

  /* ---------------- BLE ---------------- */

  const connectBluetooth = async () => {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });

    device.addEventListener("gattserverdisconnected", () => {
      setBtConnected(false);
      document.getElementById("st").innerText = "DISCONNECTED";
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);

    const sensorChar = await service.getCharacteristic(SENSOR_CHAR_UUID);
    await sensorChar.startNotifications();

    sensorChar.addEventListener("characteristicvaluechanged", e => {
      const v = parseFloat(new TextDecoder().decode(e.target.value));
      if (!isNaN(v)) {
        btRef.current.tilt = v;
        document.getElementById("tx").innerText = v.toFixed(2);
      }
    });

    const vibeChar = await service.getCharacteristic(VIBE_CHAR_UUID);

    btRef.current = { device, sensorChar, vibeChar, tilt: 0 };
    setBtConnected(true);
    document.getElementById("st").innerText = "CONNECTED";
  };

  const sendVibration = async () => {
    if (!btRef.current.vibeChar) return;
    if (crashTriggeredRef.current) return;

    crashTriggeredRef.current = true;
    await btRef.current.vibeChar.writeValue(
      new TextEncoder().encode("1")
    );
  };

  /* ---------------- THREE ---------------- */

  useEffect(() => {
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);

    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    mountRef.current.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(100, 150, 50);
    scene.add(dirLight);

    const road = new THREE.Mesh(
      new THREE.PlaneGeometry(30, 1000),
      new THREE.MeshLambertMaterial({ color: 0x444444 })
    );
    road.rotation.x = -Math.PI / 2;
    scene.add(road);

    const playerCar = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1, 4),
      new THREE.MeshLambertMaterial({ color: 0xFF0055 })
    );
    playerCar.position.y = 0.6;
    scene.add(playerCar);

    const opponents = [];
    const LANES = [-10, 0, 10];
    let speed = 0;

    function createOpponent(type, color) {
      const car = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 4),
        new THREE.MeshLambertMaterial({ color })
      );
      car.position.y = 0.6;

      if (type === "ambulance") {
        car.rotation.y = Math.PI;
      }
      return car;
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!gameStarted || gameOver) {
        renderer.render(scene, camera);
        return;
      }

      speed = Math.min(speed + 0.02, 0.9);
      setScore(s => s + 1);

      /* -------- TILT FIX (ONLY LOGIC CHANGE) -------- */
      const DEADZONE = 5;
      const MAX_TILT = 25;
      const MAX_STEER = 0.7;

      let steer = 0;
      const tilt = btRef.current.tilt;

      if (Math.abs(tilt) > DEADZONE) {
        let n = (Math.abs(tilt) - DEADZONE) / (MAX_TILT - DEADZONE);
        n = Math.min(n, 1);
        steer = Math.sign(tilt) * n * n * MAX_STEER;
      }

      playerCar.position.x = THREE.MathUtils.clamp(
        playerCar.position.x + steer,
        -13, 13
      );

      /* -------- SPAWN -------- */
      if (Math.random() < 0.02) {
        const type = Math.random() < 0.3 ? "ambulance" : "car";
        const color = type === "ambulance" ? 0xff0000 : 0x00aaff;
        const c = createOpponent(type, color);
        c.position.z = -250;
        c.position.x = LANES[Math.floor(Math.random() * 3)];

        if (type !== "ambulance") {
          c.rotation.y = Math.PI;
        }

        scene.add(c);
        opponents.push(c);
      }

      /* -------- UPDATE -------- */
      for (let i = opponents.length - 1; i >= 0; i--) {
        const c = opponents[i];
        c.position.z += speed + 0.6;

        if (
          !crashTriggeredRef.current &&
          Math.abs(c.position.z) < 4 &&
          Math.abs(playerCar.position.x - c.position.x) < 3
        ) {
          sendVibration();
          setTimeout(() => setGameOver(true), 120);
        }

        if (c.position.z > 80) {
          scene.remove(c);
          opponents.splice(i, 1);
        }
      }

      camera.position.set(
        playerCar.position.x * 0.6, 10, 35
      );
      camera.lookAt(playerCar.position.x * 0.3, 2, -50);

      renderer.render(scene, camera);
    }

    animate();
    document.getElementById("loader").style.display = "none";
  }, [gameStarted, gameOver]);

  const restartGame = () => {
    crashTriggeredRef.current = false;
    setScore(0);
    setGameOver(false);
  };

  return (
    <>
      <div ref={mountRef} style={{ width: "100vw", height: "100vh" }} />

      {!gameStarted && (
        <div id="overlayScreen">
          <h1>BLOCKY RACER</h1>
          <button
            className={"bt-btn " + (btConnected ? "connected" : "")}
            onClick={!btConnected ? connectBluetooth : null}
          >
            {btConnected ? "âœ“ PAIRED" : "PAIR CONTROLLER"}
          </button>
          <button className="big-btn" onClick={() => setGameStarted(true)}>
            START ENGINE
          </button>
        </div>
      )}

      {gameOver && (
        <div id="overlayScreen">
          <h1>CRASHED</h1>
          <div>Score: {score}</div>
          <button className="big-btn" onClick={restartGame}>
            RESTART
          </button>
        </div>
      )}
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root"))
  .render(<BlockyCarGame />);
</script>

</body>
</html>
